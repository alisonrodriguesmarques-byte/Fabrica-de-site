    <script>
        const btn = document.getElementById("menuBtn");

        function removerAcentos(texto) {
    return texto
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "");
}

        function botao() {
            let resposta = document.getElementById('resposta').value.trim();

            if (resposta === "") {

            }

           if (
        removerAcentos(resposta.toLowerCase()) ===

    ) {

    } else {
                document.getElementById("texto").innerText = `A resposta "${resposta}" est√° errada ‚ùå`;
                return;
            }

            // Avan√ßa
            indice++;

            if (indice < lista.length) {
                document.getElementById("numero-p").innerText = (indice + 1) + "/" + lista.length;
                document.getElementById("pergunta").innerText = lista[indice][0];
                document.getElementById("resposta").value = "";
            } else {

                document.getElementById("pergunta").innerText = "‚úùÔ∏èFim do quiz!üìñ";

        }

        function voltar() {
